<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <label for="username">Username:</label>
        {{ form.username }}<br>
        <label for="password">Password:</label>
        {{ form.password }}<br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
