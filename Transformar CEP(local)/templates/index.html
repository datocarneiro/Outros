<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Processar Arquivo Excel</title>
</head>
<body>
    <div class="container">
        <h1>Processar Arquivo Excel</h1>
        <form enctype="multipart/form-data" action="#" method="post">
            <input type="file" id="fileInput" name="file" accept=".xlsx">
            <button type="button" id="processButton">Processar</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Resultado:</h2>
            <div id="tableContainer">
                <!-- Tabela de Resultado serÃ¡ inserida aqui -->
            </div>
            <a id="downloadLink" style="display: none;">Baixar Resultado</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
