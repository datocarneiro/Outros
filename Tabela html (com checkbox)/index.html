<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Entrega</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Condição</th>
            <th>Item de Verificação</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="item1">
            </td>
            <td>
                <label for="item1">O veículo encontra-se em adequado estado de conservação?<br>
                     <em>(ausência de vestígios químicos, odores, sujidades, pragas, perigos físicos)</em></label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="item2">
            </td>
            <td>
                <label for="item2">O veículo está carregado com outro(s) produto(s) que não são alimentos?</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="item3">
            </td>
            <td>
                <label for="item3">O motorista está uniformizado e com higiene pessoal adequada?</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="item4">
            </td>
            <td>
                <label for="item4">As embalagens estão devidamente limpas e íntegras?</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="item5">
            </td>
            <td>
                <label for="item5">Os produtos/volumes estão devidamente identificados, rotulados e paletizados?</label>
            </td>
        </tr>
    </table>
</body>
</html>
